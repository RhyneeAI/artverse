version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Firebase - Gunakan versi terbaru yang saling kompatibel
  # firebase_core: ^4.2.1
  # firebase_auth: ^6.1.2
  # cloud_firestore: ^6.1.0
  # firebase_storage: ^13.0.4

  # Package lain
  provider: ^6.1.1
  flutter_quill: ^11.5.0 
  image_picker: ^1.1.2
  google_fonts: ^6.2.1

  # flutter_lints: ^5.0.0
  # firebase_app_check: ^0.4.1+2
  logger: ^2.6.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  

